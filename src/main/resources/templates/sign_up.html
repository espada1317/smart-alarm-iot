<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="all" href="/static/css/sign_up.css" th:href="@{/css/sign_up.css}">
</head>
<body>

<div class="container-fluid h-100">
    <div class="row h-100 p-5 align-self-center">
        <div class="col bg-image  d-none d-md-block p-0"></div>
        <div class="col bg-white">
            <div class="carousel h-100 bg-white vert" data-interval="false" data-wrap="false">
                <div class="carousel-inner h-100">
                    <div class="bg-white h-100">
                        <div class="row h-100 align-items-center">
                            <div class="col-2"></div>
                            <div class="col">
                                <h1 class="font-weight-bolder display-4">Get Started</h1>
                                <div class="text-muted mb-3">
                                    Already have an account?
                                    <span>
                                            <u>
                                                <a href="" class="text-black" role="button" data-slide="prev"
                                                   th:href="@{/signIn}">
                                                    Sign In
                                                </a>
                                            </u>
                                    </span>
                                </div>

                                <div class="text-muted mb-1">
                                    <div class="alert alert-danger" role="alert" th:if="${param.error}">
                                        User with same nickname/email/phone number already exist.
                                    </div>
                                    <div class="alert alert-success" role="alert" th:if="${param.success}">
                                        Account successfully created.
                                    </div>
                                </div>

                                <form method="post" th:action="@{/signUp}" th:object="${userInfo}">
                                    <div class="form-group">
                                        <input type="text" class="form-control rounded-0" id="nickname" name="nickname"
                                               pattern="^[a-zA-Z0-9]+$" minlength="5" maxlength="10"
                                               title="Nickname must consist of 5 to 20 alphanumeric characters"
                                               required>
                                        <label for="nickname" class=" text-muted">Nickname</label>
                                    </div>
                                    <div class="form-group">
                                        <input type="email" class="form-control rounded-0 " id="email" name="email"
                                               pattern="^[A-Za-z0-9+_.-]+@(.+)$" title="Invalid email address" required>
                                        <label for="email" class=" text-muted">Your email</label>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control rounded-0" id="password"
                                               name="password" minlength="6" maxlength="20"
                                               title="Password should be of 6 to 20 alphanumeric characters" required>
                                        <label for="password" class=" text-muted">Password</label>
                                    </div>
                                    <button type="submit"
                                            class="btn rounded-0 border-0 w-100 btn-dark font-weight-bold p-3 mt-5">
                                        Sign Up
                                    </button>
                                </form>
                            </div>
                            <div class="col-2"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
