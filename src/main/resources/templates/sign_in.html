<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="all" href="/static/css/sign_in.css" th:href="@{/css/sign_in.css}">
</head>
<body>

<div class="container-fluid h-100">
    <div class="row h-100 p-5 align-self-center">
        <div class="col bg-white">
            <div id="carousel" class="carousel h-100 bg-white slide vert" data-interval="false" data-riding="carousel" data-wrap="false">
                <div class="carousel-inner h-100">
                    <div class="active h-100">
                        <div class="row h-100 align-items-center">
                            <div class="col-2"></div>
                            <div class="col">
                                <h1 class="font-weight-bolder display-4">Welcome</h1>
                                <div class="mb-3 text-muted">Don't have an account?
                                    <span>
                                            <u>
                                                <a href="" class="text-black" role="button" data-slide="next" th:href="@{/signUp}">
                                                    Sign Up
                                                </a>
                                            </u>
                                        </span>
                                </div>
                                <div class="text-muted mb-1">
                                    <div class="alert alert-danger" role="alert" th:if="${param.error}">
                                        Invalid nickname or password.
                                    </div>
                                    <div class="alert alert-info" role="alert" th:if="${param.logout}">
                                        You have been logged out.
                                    </div>
                                </div>

                                <form name="f" method="post" th:action="@{/signIn}">
                                    <div class="form-group mt-2">
                                        <input type="text" class="form-control rounded-0" id="nickname" name="nickname">
                                        <label for="nickname" class="text-muted">Your nickname</label>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control rounded-0" id="password" name="password">
                                        <label for="password" class=" text-muted">Password</label>
                                    </div>
                                    <button type="submit" class="btn mt-5 rounded-0 border-0 w-100 btn-dark font-weight-bold p-3">Sign In</button>
                                </form>
                            </div>
                            <div class="col-2"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col bg-image  d-none d-md-block p-0"></div>
    </div>
</div>

</body>
</html>
